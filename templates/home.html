<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=10" />
    <title>Dark Mode</title>
    <link rel="stylesheet" href="static/light-mode.css" id="theme" />
  </head>
  <body>
    <h1>Demonstration of Dark Mode by changing the style sheet.</h1>
<div>
  <button onclick="switchSheet()">Switch</button>
</div>
<script>
    function switchSheet() {
        let theme = document.getElementById("theme");
        
        if (theme.getAttribute("href") == "static/light-mode.css") {
            theme.href = "static/dark-mode.css";
        } else {
            theme.href = "static/light-mode.css";
        }
    }
</script>
</body>
</html>
